const changed=document.querySelector('#iceCreams');
changed.addEventListener('change',()=>{
    const iceCream=document.getElementById('iceCreams').value;
    const ice=document.getElementById('ice').value;
    const result=document.getElementById('result');
    result.innerHTML=`Mr ${ice} select ${iceCream} ice-cream flavour`;
});
    </script>
